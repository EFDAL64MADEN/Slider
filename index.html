<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <section>
        <h1>Personnages de Naruto</h1>
        <div class="slides">
            <span class="btn prev" data-mode="prev">
                <i class="fa-solid fa-angle-left"></i>
            </span>
            <div class="slide active">
                <div class="imgBox">
                    <img src="Images/naruto.jpg" alt="Naruto Uzumaki">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/sasuke.jpg" alt="Sasuke Uchiwa">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/sakura.png" alt="Sakura Haruno">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/kakashi.jpg" alt="Kakashi Hatake">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/shikamaru.jpg" alt="Shikamaru Nara">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/hinata.jpg" alt="Hinata Hyuga">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/minato.png" alt="Minato Namikaze">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/hashirama.png" alt="Hashirama Senju">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="Images/tobirama.jpg" alt="Tobirama Senju">
                </div>
            </div>
            <span class="btn next" data-mode="next">
                <i class="fa-solid fa-angle-right"></i>
            </span>
        </div>
        <div class="result">Naruto Uzumaki</div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
